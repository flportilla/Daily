<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header" id="header">
        <button type="button" class="reset" id="reset">Reset</button>
        <button type="button" class="super_mode" id="super_mode">Super Mode</button>
        <div class="links" id="links">
            <ul>
                <li>Home</li>
                <li>Blog</li>
            </ul>
        </div>
    </header>
    <div class="main_container">
        <div class="bubbles" id="bubbles">
            <img src="./img/bubble.png" class="bubble" alt="bubble">
            <img src="./img/popped.png" class="popped" alt="bubble">
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
