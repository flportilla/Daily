<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container"> 
        <header id="header">
            <div>
                <span>Calculator</span>
            </div>
            <div id="links_container">
                <span>Home</span>
                <span>Blog</span>
            </div>
        </header>
        <div id="calculator_ui">
            <input type="number" id="display"></input>
            <button class="buttons"id="clear">AC</button>
            <button class="buttons"id="erase">C</button>
            <button class="buttons"id="sign">
                <span>+</span>
                <span>-</span>
            </button>
            <button class="buttons"id="divide">/</button>
            <button class="buttons"id="number_seven">7</button>
            <button class="buttons"id="number_eight">8</button>
            <button class="buttons"id="number_nine">9</button>
            <button class="buttons"id="multiply">X</button>
            <button class="buttons"id="number_four">4</button>
            <button class="buttons"id="number_five">5</button>
            <button class="buttons"id="number_six">6</button>
            <button class="buttons"id="subtract">-</button>
            <button class="buttons"id="number_one">1</button>
            <button class="buttons"id="number_two">2</button>
            <button class="buttons"id="number_three">3</button>
            <button class="buttons"id="add">+</button>
            <button class="buttons"id="blank"></button>
            <button class="buttons"id="number_zero">0</button>
            <button class="buttons"id="decimal">.</button>
            <button class="buttons"id="equals">=</button>




        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
