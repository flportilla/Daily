<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script> 
    <!-- defer is used to load the script after the page is loaded -->
</head>
<body>
    <div id="main_container"> 
        <header id="header">
            <div>
                <span>Calculator</span>
            </div>
            <div id="links_container">
                <span>Home</span>
                <span>Blog</span>
            </div>
        </header>
        <div id="calculator_ui">
            <input data-display id="display" type="text" maxlength="14" disabled>

            <button class="buttons" data-clearAll id="clear">AC</button>
            <button class="buttons" data-delete id="erase">Del</button>
            <button class="buttons" data-changeSign id="sign">Â±</button>
            <button class="buttons" data-operation id="/">/</button>
            <button class="buttons" data-number id="7">7</button>
            <button class="buttons" data-number id="8">8</button>
            <button class="buttons" data-number id="9">9</button>
            <button class="buttons" data-operation id="*">X</button>
            <button class="buttons" data-number id="4">4</button>
            <button class="buttons" data-number id="5">5</button>
            <button class="buttons" data-number id="6">6</button>
            <button class="buttons" data-operation id="-">-</button>
            <button class="buttons" data-number id="1">1</button>
            <button class="buttons" data-number id="2">2</button>
            <button class="buttons" data-number id="3">3</button>
            <button class="buttons" data-operation id="+">+</button>
            <button class="buttons" id="blank"></button>
            <button class="buttons" data-number id="0">0</button>
            <button class="buttons" data-number id=".">.</button>
            <button class="buttons" data-equals id="equal">=</button>

        </div>
    </div>

</body>
</html>
