<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container"> 
        <header id="header">
            <div>
                <span>Calculator</span>
            </div>
            <div id="links_container">
                <span>Home</span>
                <span>Blog</span>
            </div>
        </header>
        <div id="calculator_ui">
            <input type="number" id="display"></input>
            <button class="buttons"id="clear">AC</button>
            <button class="buttons"id="erase">C</button>
            <button class="buttons"id="sign">Â±</button>
            <button class="buttons"id="/">/</button>
            <button class="buttons"id="7">7</button>
            <button class="buttons"id="8">8</button>
            <button class="buttons"id="9">9</button>
            <button class="buttons"id="*">X</button>
            <button class="buttons"id="4">4</button>
            <button class="buttons"id="5">5</button>
            <button class="buttons"id="6">6</button>
            <button class="buttons"id="-">-</button>
            <button class="buttons"id="1">1</button>
            <button class="buttons"id="2">2</button>
            <button class="buttons"id="3">3</button>
            <button class="buttons"id="+">+</button>
            <button class="buttons"id="blank"></button>
            <button class="buttons"id="0">0</button>
            <button class="buttons"id=".">.</button>
            <button class="buttons"id="equal">=</button>

        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
