<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script> 
    <!-- defer is used to load the script after the page is loaded -->
</head>
<body>
    <div id="main_container"> 
        <header id="header">
            <div>
                <span>Calculator</span>
            </div>
            <div id="links_container">
                <span>Home</span>
                <span>Blog</span>
            </div>
        </header>
        <div id="calculator_ui">
            <input id="display" type="text" maxlength="10"  min="0" max="9999">

            <button class="buttons"data-allClear>AC</button>
            <button class="buttons"data-delete>C</button>
            <button class="buttons"data-sign>Â±</button>
            <button class="buttons"data-operation>/</button>
            <button class="buttons"data-number>7</button>
            <button class="buttons"data-number>8</button>
            <button class="buttons"data-number>9</button>
            <button class="buttons"data-operation>X</button>
            <button class="buttons"data-number>4</button>
            <button class="buttons"data-number>5</button>
            <button class="buttons"data-number>6</button>
            <button class="buttons"data-operation>-</button>
            <button class="buttons"data-number>1</button>
            <button class="buttons"data-number>2</button>
            <button class="buttons"data-number>3</button>
            <button class="buttons"data-operation>+</button>
            <button class="buttons"></button>
            <button class="buttons"data-number>0</button>
            <button class="buttons"data-number>.</button>
            <button class="buttons"data-equals>=</button>

        </div>
    </div>

</body>
</html>
