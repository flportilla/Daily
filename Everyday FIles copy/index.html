<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrambled!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main_container">
        <div id="header">SCRAMBLED!</div>
        <div id="intructions_container">
            <span>
                You have three chances to unscramble the word.
            </span>
            <span>
                If you succeed, you get a point.
            </span>
            <span>
                If you fail, you lose a point.
            </span>
            <div>
                <button type="button">Let's Play!</button>
            </div>
        </div>
        <div id="game_container">
            <span>
                Here's your first word. Good Luck!
            </span>
            <div id="game"> 
                <span id="score">Score: 0</span>
                <span id="word">D R O W</span>
                <form id="form">
                    <label for="input_box"></label>
                    <input name="input_box" type="text" id="input_box" placeholder="Enter your guess">
                    <button type="submit" id="submit_button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
