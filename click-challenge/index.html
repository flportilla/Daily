<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instructions_container" id="instructions_container">
        <h1 class="title" id="title">
            The Click Challenge
        </h1>
        <h2 class="info" id="info">
            How many clicks can you get per second?
        </h2>
        <h3 class="instructions" id="instructions">
            Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!
        </h3>
        <button class="start" id="start_game_button" type="button">
            Start!
        </button>
    </div>
    <div class="game_container" id="game_container">
        <div class="circular-progress" id="circular_progress">
            <div class="clicks_counter" id="clicks_counter">0</div>
        </div>

    </div>

    <div class="start_again_container" id="start_again_container">
        <h1>
            Time's Up!
        </h1>
        <h2>
            You got <span id="total_clicks">0</span> clicks.
        </h2>
        <h2>
            That's <span id="clicks_per_second">0</span> clicks per second!
        </h2>
        <a href="./index.html" class="try_again">
            Try Again?
        </a>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
