<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Blocks</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header" id="header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </header>
    <div class="main_container" id="main_container">
        <nav class="toy_box" id="toy_box">
            <div class="shape triangle1"></div>
            <div class="shape triangle2"></div>
            <div class="shape triangle3"></div>
            <div class="shape square1"></div>
            <div class="shape rectangleV1"></div>
            <div class="shape rectangleH1"></div>
            <div class="shape rectangleV2"></div>
            <div class="shape circle"></div>
            <div class="shape semiCirle"></div>
            <div class="shape halfSemiCircle1"></div>
            <div class="shape trapezoid1"></div>
            <div class="shape halfSemCirle2"></div>
            <div class="shape trapezoid2"></div>
        </nav>
        <div class="info_container" id="info_container">
            <h1 class="title" id="title">
                Building Blocks
            </h1>
            <p class="description" id="description">
                Drag a shape over here to start building.
            </p>
        </div>
        <canvas class="canvas" id="canvas"></canvas>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
