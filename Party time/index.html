<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party time?</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main_container">
        <div id="Title" data-title>
            <h1>Time to Party?</h1>
            <div id="spacing"></div>
        </div>
        <div id="header" data-header>
            <h2>Enter a birthdate and time to see if it's party time</h2>
        </div>
        <form id="form" data-form>
            <label name="birthday">Birthdate: 
                <input type="date" name="birthday" min="1921-01-01" max="2022-01-01" required data-bDay id="date">
            </label>
            <label name="time">Time: 
                <input type="time" name="time" data-bTime required id="time">
            </label>
            <button type="submit" id="submit" id="time-button">Party?</button>
        </form>
        <ul>
            <li class="bdays date"></li>
            <li class="bdays age years"></li>
            <li class="bdays age days"></li>
            <li class="bdays age mins"></li>
          </ul>
          <ul>
            <li class="bdays 10k"></li>
            <li class="bdays 20k"></li>
            <li class="bdays 500k"></li>
            <li class="bdays 1mil"></li>
            <li class="bdays 10mil"></li>
            <li class="bdays 50mil"></li>
            <li class="bdays 1bil"></li>
          </ul>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
