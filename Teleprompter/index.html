<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main_container" class="main_container">
        <header id="header" class="header">
            <h1>Teleprompter</h1>
            <ul>
                <li>Home</li>
                <li>Blog</li>
            </ul>
        </header>
        <h1 id="instructions" class="instructions">Enter your speech or other text below<br>
            to have it returned in a teleprompter.</h1>
        <div id="input_container" class="input_container">
            <form id="form" class="form">
                <textarea id="textarea" class="textarea" placeholder="Enter your text here."></textarea>
                <button type="submit" id="button" class="submit_button">Teleprompt me!</button>
            </form>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
