<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main_container">
        <div id="game_container">
            <div id="computer_container">
                <div>Computer</div>
                <div style="height: 100px;"></div>
                <div id="computer_hand">
                    <img src="./img/left_fist.png" alt="rock" id="computer_hand_img">

                </div>
            </div>
            <div id="result_messages">
                <span>Choose your weapon</span>
            </div>
            <div id="player_container">
                <div>You</div>
                <div style="height: 100px;"></div>
                <div id="player_hand">
                    <img src="./img/right_fist.png" alt="hand" id="player_hand_img">

                </div>
            </div>
        </div>
        <div id="buttons_container">
            <button type="button" id="rock_button" name="rock">rock</button>
            <button type="button" id="paper_button" name="paper">paper</button>
            <button type="button" id="scissors_button" name="scissors">scissors</button>
        </div>  

        <script src="./scripts.js"></script>
</body>

</html>
